<table *ngIf="activePricelist != undefined" class="table table-bordered">
    <thead>
        <tr class="success">
            <th colspan="2">
                Izmenite cenovnik                   
            </th>
        </tr>
    </thead>         
    <tbody> 
      <tr>
        <th colspan="2">
          Izmenite vreme trajanja cenovnika koji je u upotrebi: 
        </th>
      </tr>>             
         <tr>
                <td>Pocetak:</td>
                <td>
                    <input type="text" [(ngModel)]="activePricelist.StartDate" value="{{activePricelist.StartDate}}" (change)="onChange($event)" required>
                </td>
         </tr>
         <tr>
                <td>Kraj:</td>
                <td>
                   <input type="text" [(ngModel)]="activePricelist.EndDate" value="{{activePricelist.EndDate}}" (change)="onChange($event)" required>
                 </td>
         </tr>
         <tr>
           <th colspan="2">
             Izmenite vrednosti cena karata:
           </th>
         </tr>
         <tr>
             <td>Cena vremenske karte: </td>
             <td>
                 <input type="text" [(ngModel)]="activePricelist.HourlyPrice" value="{{activePricelist.HourlyPrice}}" (change)="onChange($event)" required>
             </td>
         </tr>
         <tr>
             <td>Cena dnevne karte:</td>
             <td>
                 <input type="text" [(ngModel)]="activePricelist.DailyPrice" value="{{activePricelist.DailyPrice}}" (change)="onChange($event)" required>
             </td>
         </tr>
         <tr>
            <td>Cena mesecne karte:</td>
            <td>
                <input type="text" [(ngModel)]="activePricelist.MonthlyPrice" value="{{activePricelist.MonthlyPrice}}" (change)="onChange($event)" required>
            </td>
        </tr>
        <tr>
            <td>Cena godisnje karte:</td>
            <td>
                <input type="text" [(ngModel)]="activePricelist.AnnualPrice" value="{{activePricelist.AnnualPrice}}" (change)="onChange($event)" required>
            </td>
        </tr>
        <tr >
              <td colspan="2">
                    <button type="submit" *ngIf="isChanged" (click)="changePricelist()">Izmeni</button>
              </td>
        </tr>
  </tbody>    
</table>
